---
name: Release

on:
  workflow_dispatch:
    inputs:
      url:
        description: download url of WeChat deb package
        type: string
      latest:
        description: whether to release as latest
        type: boolean
        default: false

permissions: write-all
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: build
        env:
          url: ${{ inputs.url }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libfuse2
          bash build.sh

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat VERSION)
          gh release create "${VERSION}" --notes "WeChat ${VERSION}" --title "WeChat ${VERSION}" --repo "${{github.repository}}" || true
          gh release upload "${VERSION}" "WeChat-${VERSION}-x86_64.AppImage" --clobber --repo "${{github.repository}}"
          gh release upload "${VERSION}" "WeChat-${VERSION}-x86_64.tar.xz" --clobber --repo "${{github.repository}}"

      - name: update as latest
        if: ${{ inputs.latest }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat VERSION)
          gh release create "WeChat" --prerelease --notes "WeChat ${VERSION}" --title "WeChat ${VERSION}" --repo "${{github.repository}}" || true
          gh release edit "WeChat" --prerelease --notes "WeChat ${VERSION}" --title "WeChat ${VERSION}" --repo "${{github.repository}}" || true
          mv WeChat-${VERSION}-x86_64.AppImage WeChat-x86_64.AppImage
          mv WeChat-${VERSION}-x86_64.tar.xz WeChat-x86_64.tar.xz
          gh release upload "WeChat" "WeChat-x86_64.AppImage" --clobber --repo "${{github.repository}}"
          gh release upload "WeChat" "WeChat-x86_64.tar.xz" --clobber --repo "${{github.repository}}"
